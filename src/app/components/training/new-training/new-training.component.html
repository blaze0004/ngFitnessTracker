<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #trainingForm='ngForm' (ngSubmit)="onStartTraining(trainingForm)">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!..</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!(isLoading$ | async)">
          <mat-label>Select Training</mat-label>
          <mat-select name="training" ngModel placeholder="Select Training..." required>
            <mat-option *ngFor="let exercise of availableExercises  " [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button>Start</button>
        <button type="button" mat-raised-button color="warn" *ngIf="!isAvailableExercisesFetched && isAvailableExercisesFetched !== null" (click)="fetchAvailableExercises()">Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>

</section>
