<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="sidenav.close()" *ngIf="!(isAuth$ | async)">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">SignUp</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="sidenav.close()" *ngIf="!(isAuth$ | async)">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/training" (click)="sidenav.close()" *ngIf="(isAuth$ | async)">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item (click)="onLogout()" *ngIf="(isAuth$ | async)">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
    </button>
    <span class="nav-caption">Logout</span>
  </mat-list-item>
</mat-nav-list>
